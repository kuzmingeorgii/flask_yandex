<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отбор астронавтов</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: #f8d7a8;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Анкета претендента</h2>
    <h5 class="text-center mb-4">на участие в миссии</h5>
    <form class="form-container" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="surname" class="form-label">Введите фамилию</label>
            <input type="text" class="form-control" id="surname" name="surname" required>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Введите имя</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Введите адрес почты</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="mb-3">
            <label for="education" class="form-label">Какое у Вас образование?</label>
            <select class="form-select" id="education" name="education" required>
                <option value="Начальное">Начальное</option>
                <option value="Среднее">Среднее</option>
                <option value="Высшее">Высшее</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Какие у Вас есть профессии?</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="profession" value="Инженер-исследователь" id="profession1">
                <label class="form-check-label" for="profession1">Инженер-исследователь</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="profession" value="Инженер-строитель" id="profession2">
                <label class="form-check-label" for="profession2">Инженер-строитель</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="profession" value="Пилот" id="profession3">
                <label class="form-check-label" for="profession3">Пилот</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="profession" value="Метеоролог" id="profession4">
                <label class="form-check-label" for="profession4">Метеоролог</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="profession" value="Инженер по жизнеобеспечению" id="profession5">
                <label class="form-check-label" for="profession5">Инженер по жизнеобеспечению</label>
            </div>
            <div class="form-check">
                              <input class="form-check-input" type="checkbox" name="profession" value="Инженер по радиационной защите" id="profession6">
                <label class="form-check-label" for="profession6">Инженер по радиационной защите</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="profession" value="Врач" id="profession7">
                <label class="form-check-label" for="profession7">Врач</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="profession" value="Экзобиолог" id="profession8">
                <label class="form-check-label" for="profession8">Экзобиолог</label>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Укажите пол</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" value="Мужской" id="gender1" required>
                <label class="form-check-label" for="gender1">Мужской</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" value="Женский" id="gender2" required>
                <label class="form-check-label" for="gender2">Женский</label>
            </div>
        </div>

        <div class="mb-3">
            <label for="reason" class="form-label">Почему Вы хотите принять участие в миссии?</label>
            <textarea class="form-control" id="reason" name="reason" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label for="photo" class="form-label">Приложите фотографию</label>
            <input class="form-control" type="file" id="photo" name="photo" required>
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="ready_mars" name="ready_mars">
            <label class="form-check-label" for="ready_mars">Готовы остаться на Марсе?</label>
        </div>

        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
