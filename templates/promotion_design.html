<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Колонизация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .promotion-text {
            font-weight: bold;
            font-size: 1.5rem;
            text-align: center;
        }
        .image-container {
            text-align: center;
            margin-top: 20px;
        }
        .image-container img {
            max-width: 300px;
            border: 5px solid #ddd;
            border-radius: 50%;
        }
        .messages div {
            padding: 10px;
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        .gray {background-color: #f5f5f5;}
        .green {background-color: #d4f0d4;}
        .cyan {background-color: #d4f8f8;}
        .yellow {background-color: #f8f4d4;}
        .red {background-color: #f8d4d4;}
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="promotion-text text-danger">
            Жди нас, Марс!
        </div>
        <div class="image-container">
            <img src="{{ url }}" alt="Mars">
        </div>
        <div class="messages mt-4">
            <div class="gray">Человечество вырастает из детства.</div>
            <div class="green">Человечеству мала одна планета.</div>
            <div class="cyan">Мы сделаем обитаемыми безжизненные пока планеты.</div>
            <div class="yellow">И начнем с Марса!</div>
            <div class="red">Присоединяйся!</div>
        </div>
    </div>
</body>
</html>
