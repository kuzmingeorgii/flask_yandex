<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <h1 class="mb-4">Результаты отбора</h1>
    <h3 class="mb-4">Претендента на участие в миссии: <strong>{{ nickname }}</strong></h3>
    <div class="alert alert-success" role="alert">
        Поздравляем! Ваш рейтинг после <strong>{{ level }}</strong> этапа отбора составляет <strong>{{ rating }}</strong>!
    </div>
    <div class="alert alert-warning" role="alert">
        Желаем удачи!
    </div>
    <a href="/" class="btn btn-primary mt-4">Вернуться на главную страницу</a>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
